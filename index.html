<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer ></script>
    <title>Rock Paper Scissors</title>
    
</head>
<body>
    <div class="header">
        <h1>ROCK PAPER SCISSORS</h1>
    </div>

    <div class="game">
        <h2>PICK YOUR WEAPON</h2>
        <div class="game">
            <div class="choices">
                <button class="button rock">ROCK</button>
                <button class="button paper">PAPER</button>
                <button class="button scissors">SCISSORS</button>
                
            </div>
            <div class="score">
                <p class="current-score">CURRENT SCORE</p>
                <div class="scores">
                    <p class="score-text player-score">Player score: 0</p>
                    <p class="score-text computer-score">Computer score: 0</p>
                </div>    
            </div>
        </div>
    </div>
    
</body>
</html>
